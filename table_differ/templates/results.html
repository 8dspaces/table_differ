{% extends "base.html" %}

{% block title %}Results Summary{% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
{% endblock %}

{% block page_content %}

<div class="row-fluid">
	<div class="span6 offset3">
		<h3>A list of results</h3>
    {% for result in results %}
      <li><a href="{{ url_for('results.show_result', comparison_id=result.comparison_results_id) }}">{{ result }}</a></li>
    {% endfor %}

	</div>
</div>

{% endblock %}
