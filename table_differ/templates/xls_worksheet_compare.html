{% extends "base.html" %}

{% block title %}Ref/Act Compare{% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
{% endblock %}

{% block page_content %}

<div class="row-fluid">
	<div class="form-box span10 offset1">
		<form action="" method="post" enctype="multipart/form-data" class="form-horizontal" onsubmit="return isFileSelected();">
			<fieldset>
				<div class="form-legend">Compare QC Ref/Act</div>
				<div class="control-group">
					<label class="control-label">Comparison File</label>
					<div class="controls">
						<input id="worksheet_file" type="file" name="worksheet_file" class="input-block-level" placeholder="Worksheet File">
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Compare</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>

<script src="{{ url_for('static', filename='js/tables_input.js') }}"></script>
<script>
	function isFileSelected() {
		return (document.getElementById('worksheet_file').value !== '');
	}
</script>
{% endblock %}
