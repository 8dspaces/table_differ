{% extends "new_base.html" %}

{% block title %}File Comparison{% endblock %}

{% block page_content %}
<div class="container-fluid" id="page-content">
    <h1>Upload files</h1>
    <div class="row-fluid"> </div>
    <div class="row-fluid"> </div>
    <div class="row-fluid"> </div>
    <form action="/compare-two-files" method="post" enctype="multipart/form-data">
        <ul>
            <li><input type="file" name="expected_results">Expected results</input></li>
            <li><input type="file" name="actual_results">Actual results</input></li>
            <li><input type="submit" value="Upload"></li>
        </ul>
    </form>
</div>

{% endblock %}
